<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>submit file</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="/file-submit" method="POST">
        <label for="filename">Name:</label>
        <input
          class="input-text"
          type="text"
          id="filename"
          name="filename"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
